<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Playhub</title>
    
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--NAVBAR STARTS-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Playhub</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
            </li> 
        </div>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
            <span class="navbar-text">I Don't yet have an Account ? </span>
            <li>
                <a class="btn btn-primary" href="signup.html">Sign Up <span class="sr-only">(current)</span></a>
            </li>
            </ul>
        </div>
    </nav>
    <!--NAVBAR ENDS-->
    
    <h1 class="text-center signup">Sign Up</h1>
    <div class="container">
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                <label for="inputUsername">Username</label>
                <input type="text" class="form-control" id="inputName" placeholder="Enter Username">
                </div>
            <div class="form-group">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Enter Password">
            </div>
            <div class="form-group">
                <div class="form-check col-md-6">
                <input class="form-check-input" type="checkbox" id="autosizingCheck">
                <label class="form-check-label" for="autosizingCheck">
                    Remember me
                </label>
                </div>
            </div>
            <a type="submit" class="btn btn-primary" href="index2.html">Log In</a>
        </form>
    </div>

</body>
</html>
